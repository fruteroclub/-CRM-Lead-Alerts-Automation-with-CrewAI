name: Daily CRM Lead Alerts

on:
  schedule:
    # Ejecuta a las 9:00 AM UTC (ajusta según tu zona horaria)
    # Para 9 AM hora Ciudad de México (UTC-6), usa 15:00 UTC
    - cron: '0 15 * * *'

  # Permite ejecución manual desde GitHub
  workflow_dispatch:

jobs:
  send-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Send CRM Alerts to Telegram
        env:
          MODEL: groq/llama-3.1-8b-instant
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          NOTION_INTEGRATION_SECRET: ${{ secrets.NOTION_INTEGRATION_SECRET }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_GROUP_ID: ${{ secrets.TELEGRAM_GROUP_ID }}
          TELEGRAM_THREAD_ID: ${{ secrets.TELEGRAM_THREAD_ID }}
        run: |
          python test_telegram_alert.py
